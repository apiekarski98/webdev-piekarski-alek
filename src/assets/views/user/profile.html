<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>Profile</title>
</head>


<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <p>Profile</p>
      </a>
    </div>

    <div class="navbar-text pull-right">
      <a href="profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>

  </div>
</div>

<div class="container top-margin">
  <form>
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input placeholder="apiekarski"
             type="text"
             id="username"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input placeholder="piekarski.a@husky.neu.edu"
             type="email"
             id="email"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">
        First Name
      </label>
      <input placeholder="Alek"
             type="text"
             id="first-name"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">
        Last Name
      </label>
      <input placeholder="Piekarski"
             type="text"
             id="last-name"
             class="form-control"/>
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">
    Websites
  </a>
  <a class="btn btn-danger btn-block"
     href="login.html">
    Logout
  </a>

</div>

<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</div>

</body>
</html>
