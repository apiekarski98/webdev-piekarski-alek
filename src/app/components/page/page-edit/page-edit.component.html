      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['/widget-list']">Home Feed</a>
            </div>
            <div class="col-xs-3">
              <a class="pull-right" [routerLink]="['/page-edit']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['/widget-list']">Profile</a>
            </div>
            <div class="col-xs-3">
              <a class="pull-right" [routerLink]="['/page-edit']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['/widget-list']">Friends</a>
            </div>
            <div class="col-xs-3">
              <a class="pull-right" [routerLink]="['/page-edit']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['/widget-list']">Account</a>

            <div class="col-xs-3">
              <a class="pull-right" [routerLink]="['/page-edit']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['/widget-list']">Settings</a>
            </div>
            <div class="col-xs-3">
              <a class="pull-right" [routerLink]="['/page-edit']">
                <span class="glyphicon glyphicon-cog"></span>

          <input [(ngModel)]="name"

                 id="name"
                 class="form-control"/>

      <form>

          <input [(ngModel)]="description"

                 id="title"
