          </a>

      </div>

        <p class="navbar-header">
          <a class="navbar-brand thick">
            <b>Websites</b>
          </a>
        </p>
      </div>

      <div class="col-md-1 hidden-xs hidden-xs">
        <p class="navbar-text">
          <a [routerLink]="['/user', developerId, 'website', 'new']" class="navbar-link">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </p>
      </div>

      <div class="col-xs-10 col-md-7">
        <p class="navbar-header">
          <a class="navbar-brand thick">
            <b>New Website</b>
          </a>
        </p>
      </div>

      <!--Check mark-->
      <div class="col-xs-1">
        <p class="navbar-text pull-right">
          <a (click)="create(name, description)"

<div class="container top-margin">

  <div class="row">

    <div class="col-md-3 hidden-xs hidden-sm">
        <div class="container-fluid">
          <ul class="list-group">
            <li class="list-group-item active">
              Name
            </li>
            <div *ngFor="let website of websites">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-xs-9">
                    <a [routerLink]="['/user', developerId, 'website', website._id, 'page']">{{website.name}}</a>
                  </div>
                  <div class="col-xs-3">
                    <a class="pull-right" [routerLink]="['/user', developerId, 'website', website._id]">
                      <span class="glyphicon glyphicon-cog"></span>
                    </a>
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </div>
    </div>

    <div class="col-xs-12 col-md-9">
      <form>
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input [(ngModel)]="name"
                 name="name"
                 placeholder="Facebook"
                 type="text"
                 id="name"
                 class="form-control"/>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="description"
                    name="description"
                    placeholder="Description"
                    type="text"
                    id="description"
                    rows="3"
                    class="form-control">Facebook is a website that allows users to post statuses for their friends to see.</textarea>
        </div>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', developerId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
