<div class="container top-margin">

  <div class="row">

    <div class="col-md-3 hidden-xs hidden-sm">
      <app-website-list></app-website-list>
    </div>

    <div class="col-xs-12 col-md-9">
      <form>
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input [(ngModel)]="name"
                 name="name"
                 placeholder="Facebook"
                 type="text"
                 id="name"
                 class="form-control"/>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="description"
                    name="description"
                    placeholder="Description"
                    type="text"
                    id="description"
                    rows="3"
                    class="form-control">Facebook is a website that allows users to post statuses for their friends to see.</textarea>
        </div>
      </form>
