<div class="container top-margin">

  <div class="row">

    <div class="col-md-3 hidden-xs hidden-sm">
      <div class="container-fluid">
        <ul class="list-group">
          <li class="list-group-item active">
            Name
          </li>
          <div *ngFor="let site of websites">
            <li class="list-group-item">
              <div class="row">
                <div class="col-xs-9">
                  <a [routerLink]="['/user', developerId, 'website', websiteId, 'page']">{{site.name}}</a>
                </div>
                <div class="col-xs-3">
                  <a class="pull-right" [routerLink]="['/user', developerId, 'website', site._id]">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <div class="col-xs-12 col-md-9">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{error}}
      </div>
      <form>
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input [(ngModel)]="name"
                 name="name"
                 placeholder={{website.name}}
                 type="text"
                 id="name"
                 class="form-control"/>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="description"
                    name="description"
                    placeholder={{website.description}}
                    type="text"
                    id="description"
                    rows="3"
                    class="form-control">{{website.description}}</textarea>
        </div>
      </form>
      <a (click)="delete()"
         class="btn btn-danger btn-block">
        Delete
      </a>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

      <a [routerLink]="['/user', developerId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
