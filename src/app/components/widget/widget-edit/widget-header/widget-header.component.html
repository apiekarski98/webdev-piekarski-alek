          <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-link">

          </a>

      </div>

      <div class="col-xs-10">
        <p class="navbar-header">

          </a>

      </div>

      <!--Check mark-->
      <div class="col-xs-1">
        <p class="navbar-text pull-right">
          <a (click)="update(text, size)"
             [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"

<div class="container top-margin">

  <form>
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input placeholder=""
             type="text"
             id="name"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="text">
        Text
      </label>
      <input [(ngModel)]="text"
             placeholder="Saudi Education Officials Fired for Publishing Textbook With Photo of King Faisal Next to Yoda"
             type="text"
             id="text"
             class="form-control"/>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="size">
        Size
      </label>
      <input [(ngModel)]="size"
             placeholder="3"
             type="number"
             min="0"
             id="size"
             class="form-control"/>
    </div>
  </form>
  <a (click)="delete()"
     class="btn btn-danger btn-block"
     [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
    Delete
  </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
