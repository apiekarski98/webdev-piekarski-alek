<div class="container top-margin">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{error}}
  </div>
  <form #f="ngForm">
    <label>
      Name
    </label>
    <input placeholder={{widget.widgetType}}
           type="text"
           id="name"
           class="form-control"/>
    <quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>
  </form>
  <a (click)="delete()"
     class="btn btn-danger btn-block">
    Delete
  </a>
</div>
